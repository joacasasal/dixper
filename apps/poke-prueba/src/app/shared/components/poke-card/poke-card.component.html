<!-- dixper-poke-card -->
<div class="poke-card card text-center" [ngClass]="{'no-card': noCard}">
  <!-- Bubbles Data -->
  <div *ngIf="!noCard">
    <!-- m -->
    <button class="poke-card-bubble position-left">
      2.3m
    </button>
    <!-- kg -->
    <button class="poke-card-bubble position-right">
      127.0kg
    </button>
  </div>

  <!-- Poke Img & Id -->
  <div class="card-header">
    <div class="poke-id">
      #{{pokemon.id}}
    </div>
    <div class="poke-img"
      [ngStyle]="{'background': pokemon.sprites ? 'url(' + pokemon.sprites.front_default + ')' : ''}">
    </div>
  </div>

  <!-- Poke Data -->
  <div class="card-body">
    <h5 class="card-title">{{pokemon.name |titlecase}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{pokemon.name |titlecase}}</h6>

    <!-- Types -->
    <div *ngIf="pokemon.types" class="poke-types">
      <span *ngFor="let type of pokemon.types; let t = index">
        {{type.type.name |uppercase}}<span *ngIf="pokemon.types[t + 1]"> Â· </span>
      </span>
    </div>

    <!-- Skill Link -->
    <div class="poke-skill">
      <a href="" class="text-muted">Skill Link</a>
    </div>
  </div>

  <!-- Stats -->
  <div *ngIf="noCard" class="card-footer">
    <div *ngFor="let stat of pokemon.stats" class="row d-flex justify-content-center align-items-center">
      <div class="col-4 text-right">
        <span class="stat-title mb-2 text-muted">
          {{stat.stat.name |titlecase}}
        </span>
      </div>
      <div class="col-2">
        {{stat.base_stat}}
      </div>
      <div class="col-6">
        <div class="progress">
          <div class="progress-bar" role="progressbar"
            aria-valuemin="0" [aria-valuemax]="progressMaxValue"
            [aria-valuenow]="stat.base_stat"
            [ngStyle]="{
              'width': (((stat.base_stat * 100) / progressMaxValue) + '%'),
              'background-color': getProgressColor(stat.base_stat)
            }"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end dixper-poke-card -->
