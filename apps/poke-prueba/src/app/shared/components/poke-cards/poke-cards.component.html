<!-- dixper-poke-cards -->
<div *ngIf="pokemones" class="poke-cards overflow-auto">
    <div class="row">
        <div class="col-sm-12 col-md-6 poke-card" *ngFor="let pokemon of pokemones">
            <dixper-poke-card [pokemonID]="pokemon"></dixper-poke-card>
        </div>
    </div>
</div>
<!-- end dixper-poke-cards -->
